{% extends "base.html" %}
{% block content %}

<div class="jumbotron">

    Proyecto final de data mining de la Facultad de Ingenieria 2019-2
  </p>
  <hr class="my-4">
  <div class="container-fluid">
    <div class="row">
      <h3>Por Roles</h3>
    </div>

      <div class="col-12">
      {% for rol, rol_expandido in roles.items() %}

      {% endfor %}
      </div>
    </div>
  </div>


</div>

{% endblock%}
